<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="DateTimeChecker.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <h1>Date time checker</h1>
    <label for="day">Day:</label>
    <input type="number" id="day" placeholder="DD"><br>
    <label for="month">Month:</label>
    <input type="number" id="month" placeholder="MM"><br>
    <label for="year">Year:</label>
    <input type="number" id="year" placeholder="YYYY"><br>
    <p id="message"> </p>
    <button id="checkBtn" onclick="handleCheckDate()">Check</button>
  </div>
</body>
<script src="DateTimeChecker.js"></script>
</html>
